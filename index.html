<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css" class="stylesheet" />

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="flexbox-container">
    <div class="left">
      <div class="upper">
        <div class="name">
          <img src="./images/logo.svg" alt="" class="logo" />
        </div>
        
      </div>
      <div class="mobile-image"></div>
      <div class="lower">
        <div class="large-text">
          <h1
            style="color:hsl(0, 36%, 70%);margin: 0;font-size:48px;font-family: 'Josefin Sans', sans-serif; font-weight:300;">
            W E ' R E</h1>
          <h1 style="margin:0;font-size:48px;font-family: 'Josefin Sans', sans-serif;">C O M I N G</h1>
          <h1 style="margin:0;font-size:48px;font-family: 'Josefin Sans', sans-serif;">S O O N</h1>
          </h1>
        </div>
        <div class="para">
          <p>Hello fellow shoppers! We're currently building our new
            fashion store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <div class="input">
          <input id="input" type="text" placeholder="Email Address" size="45" /><button class="btn" type="submit"><img
              src="./images/icon-arrow.svg" alt="" class="arrow"></button>
        </div>
      </div>

    </div>

    <div class="right"></div>
  </div>



  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Your Name Here</a>.
    </p>
  </footer>

  <script>

    const Button = document.querySelector("button");

    function buttonClickHandle(event) {

      const inputBar = document.getElementById("input");
      const enteredEmail = inputBar.value;

      if (!(enteredEmail.includes("@"))) {
        const inputBox = document.querySelector(".input");
        const img = new Image();
        img.src="./images/icon-error.svg";
        const para = document.createElement("p")
        para.style.color = "hsl(0, 93%, 68%)";
        const node = document.createTextNode("Please provide a valid email id");
        const Button = document.querySelector(".btn");
        
        Button.appendChild(img);
        inputBox.appendChild(para).appendChild(node);
      }
    };
    Button.addEventListener("click", buttonClickHandle);
  </script>
</body>

</html>
